<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherSphere Mini</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Moving Weather Background -->
<div class="weather-background">
    <div class="sky-background"></div>
    <div class="sun-moon"></div>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="weather-overlay"></div>
</div>

    <!-- Compact Header -->
    <header class="mini-header">
      <div class="container">
        <div class="header-content">
          <div class="logo-small">
            <i class="fas fa-cloud-sun"></i>
            <span>WeatherSphere</span>
          </div>
          <div class="header-time">
            <span id="current-time" class="time-small"></span>
            <span id="current-date" class="date-small"></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <main class="container">
      <!-- Search Row -->
      <div class="search-row">
        <div class="search-box-mini">
          <input
            type="text"
            id="city-input"
            placeholder="Search city..."
            value="Pune"
          />
          <button id="search-btn" class="btn-search">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="search-suggestions">
          <span class="suggestion" data-city="London">London</span>
          <span class="suggestion" data-city="Tokyo">Tokyo</span>
          <span class="suggestion" data-city="New York">New York</span>
          <span class="suggestion" data-city="Dubai">Dubai</span>
        </div>
      </div>

      <!-- Main Weather Card -->
      <div class="main-weather-card">
        <div class="card-header-mini">
          <h3 class="card-title">Current Weather</h3>
          <button class="btn-refresh" id="refresh-main">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
        <div class="weather-content" id="main-weather">
          <div class="loading-small">
            <div class="spinner-small"></div>
            <span>Loading...</span>
          </div>
        </div>
      </div>

      <!-- Compact Grid -->
      <div class="compact-grid">
        <!-- Details Card -->
        <div class="details-card-mini">
          <div class="card-header-mini">
            <h3 class="card-title">Details</h3>
          </div>
          <div class="details-grid-mini" id="weather-details">
            <!-- Details will load here -->
          </div>
        </div>

        <!-- Recent Searches -->
        <div class="recent-card-mini">
          <div class="card-header-mini">
            <h3 class="card-title">Recent</h3>
            <button class="btn-clear" id="clear-history">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="recent-list" id="recent-searches">
            <div class="empty-state-small">
              <i class="fas fa-history"></i>
              <span>No recent searches</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Global Cities -->
      <div class="global-section-mini">
        <div class="section-header-mini">
          <h3 class="section-title">Global Cities</h3>
          <button class="btn-refresh-small" id="refresh-global">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="global-grid" id="global-cities">
          <!-- Global cities will load here -->
        </div>
      </div>
    </main>

    <!-- Mini Footer -->
    <footer class="mini-footer">
      <div class="container">
        <span class="footer-text">Weather Data Â© OpenWeather</span>
        <div class="footer-links-mini">
          <a href="#" class="footer-link"><i class="fas fa-info-circle"></i></a>
          <a href="#" class="footer-link"><i class="fas fa-cog"></i></a>
          <a href="#" class="footer-link"><i class="fas fa-share-alt"></i></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
